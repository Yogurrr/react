<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>어떤 조리법2</title>
</head>
<body>
    <div id="root1"></div>
    <div id="root2"></div>

    <script src="js/vendor/react/react@16.14.dev.js"></script>
    <script src="js/vendor/react/react-dom@16.14.dev.js"></script>
    <script src="js/vendor/babel.min.js"></script>

    <script type="text/babel">

      const menu = '구운 연어';
      const items = [
        "연어 500그램",
        "잣 1 컵",
        "버터 상추 2 컵",
        "옐로 스쿼시(Yellow Squash, 호박의 한 종류) 1개",
        "올리브 오일 1/2 컵",
        "마늘 3 쪽"
      ];
      const instructs = [
        "오븐을 350도로 예열한다.",
        "유리 베이킹 그릇에 올리브 오일을 두른다.",
        "연어, 마늘, 잣을 그릇에 담는다.",
        "오븐에서 15분간 익힌다.",
        "옐로 스쿼시를 추가하고 다시 30분간 오븐에서 익힌다.",
        "오븐에서 그릇을 꺼내서 15분간 식힌다음에 상추를 곁들여서 내놓는다."
      ];
      const Food1 = (props) => {
        // key는 컴포넌트 내부에서 요소를 고유하게 식별할 수 있는 문자열, 숫자 또는 다른 고유한 값을 나타내는 프로퍼티
        // 보통 배열 요소의 인덱스를 key로 사용하지만, 만약에 배열 요소가 변경되거나 재배열될 가능성이 있으면,
        // 그 경우에는 key로 고유한 ID를 사용하는 것이 좋음
        let itemsJSX = props.item.map(val => <li key={val}>{val}</li>);
        let instructsJSX = props.instruct.map(val => <p key={val}>{val}</p>);
        // 여기서 "val"은 "value"의 축약어로, 배열의 각 항목의 값을 나타냄

        return (
                <section id="baked-salmon">
                  <h1>{props.menu}</h1>
                  <ul className="ingredients">
                    {itemsJSX}
                  </ul>
                  <section className="instructions">
                    <h2>조리절차</h2>
                    {instructsJSX}
                  </section>
                </section>
        );
      };

      // -------------------------------
      ReactDOM.render( <Food1 menu='구운 연어' item={items} instruct={instructs} />,
              document.querySelector('#root1') );

    </script>
</body>
</html>
